<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../static/css/styly.css"
          th:href="${'css/styly.css'}"/>
    <link rel="icon" href="../static/images/favicon.png"
          th:href="${'images/favicon.png'}"/>
    <title>Výchozí webová stránka | Java 2</title>
</head>
<body>


        <h1>Bezdomovci</h1>

        <form method="post">
        <div th:each="portrait : ${portraits}" class="item">
            <img th:src="'images/obliceje/' + ${portrait}" src="../static/images/obliceje/man1.jpg">
            <div class="radiobuttons">
                <input type="radio" name="answers[0]" th:name="'answers[' + ${portraitStat.index} + ']'" value="1">profesor</input>
                <input type="radio" name="answers[0]" th:name="'answers[' + ${portraitStat.index} + ']'" value="2">bezdomovec</input>
            </div>
        </div>
        <div th:remove="all" class="item">
            <img src="../static/images/obliceje/man2.jpg">
            <div class="radiobuttons">
                <input type="radio" name="answers[1]">profesor</input>
                <input type="radio" name="answers[1]">bezdomovec</input>
            </div>
        </div>
        <div th:remove="all" class="item">
            <img src="../static/images/obliceje/man3.jpg">
            <div class="radiobuttons">
                <input type="radio" name="answers[2]">profesor</input>
                <input type="radio" name="answers[2]">bezdomovec</input>
            </div>
        </div>

        <div class="submit">
            <input type="submit" value="Odeslat" />
        </div>
        </form>


</body>
</html>
